    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      position: relative;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50; /* Green when ready to talk */
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      text-align: left;
      line-height: 1.5;
      max-height: 400px;
      overflow-y: auto;
    }
    .positive {
      color: green;
    }
    #graph-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 30px;
      color: #333;
    }
    #fullscreen-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding-top: 50px;
      z-index: 9999;
    }
    #fullscreen-popup .content {
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
      max-width: 80%;
      margin: auto;
    }
    #close-popup {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FF5733;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #close-popup:hover {
      background-color: #c7371f;
    }
  </style>
</head>

    // Function to handle the speech input

      const outputText = output.innerHTML;

      const updatedText = updatedWords.join(' ');
      output.innerHTML = updatedText;
    }
