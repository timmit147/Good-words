<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PosiTalk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50; /* Green when ready to talk */
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      text-align: left;
      line-height: 1.5;
    }
    .positive {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PosiTalk - Speech to Positive Text</h1>
    <button id="start">Start Speaking</button>
    <div id="output"></div>
  </div>

  <script>
    const startButton = document.getElementById('start');
    const output = document.getElementById('output');

    // Dictionary for negative-to-positive word replacement
    const dictionary = {
      "tired": "energized",
      "can't": "can",
      "ugly": "beautiful",
      "stupid": "intelligent",
      "bad": "good",
      "sad": "happy"
    };

    // Initialize Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    // Configure Recognition
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    // When the button is clicked, start the speech recognition
    startButton.addEventListener('click', () => {
      startButton.style.backgroundColor = '#2196F3'; // Blue when listening
      recognition.start();
      output.innerHTML = "Listening...";
    });

    // Process Speech
    recognition.onresult = (event) => {
      const spokenWords = event.results[0][0].transcript;
      const positiveText = transformToPositive(spokenWords);

      // Create a new element for the transformed positive text
      const transformedTextElement = document.createElement('p');
      transformedTextElement.classList.add('positive');
      transformedTextElement.innerHTML = positiveText;

      // Prepend the new text to the output
      output.prepend(transformedTextElement);

      // Reset the button color after speaking is done
      startButton.style.backgroundColor = '#4CAF50'; // Green when idle
    };

    // Transform negative words to positive and highlight them
    function transformToPositive(text) {
      const words = text.split(" ");
      const transformedWords = words.map(word => {
        const lowerWord = word.toLowerCase();
        return dictionary[lowerWord] ? `<span class="positive">${dictionary[lowerWord]}</span>` : word;
      });
      return transformedWords.join(" ");
    }

    recognition.onerror = (event) => {
      output.textContent = "Error occurred: " + event.error;
      startButton.style.backgroundColor = '#4CAF50'; // Green on error
    };

    recognition.onend = () => {
      startButton.style.backgroundColor = '#4CAF50'; // Green when speech recognition ends
    };
  </script>
</body>
</html>
