<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PosiTalk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
    #originalText {
      margin-top: 10px;
      font-size: 18px;
      color: #777;
      font-style: italic;
    }
    .positive {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PosiTalk - Speech to Positive Text</h1>
    <button id="start">Start Speaking</button>
    <p id="output">Your transformed text will appear here...</p>
    <p id="originalText">Your original spoken text will appear here...</p>
  </div>

  <script>
    const startButton = document.getElementById('start');
    const output = document.getElementById('output');
    const originalText = document.getElementById('originalText');

    // Dictionary for negative-to-positive word replacement
    const dictionary = {
      "tired": "energized",
      "can't": "can",
      "ugly": "beautiful",
      "stupid": "intelligent",
      "bad": "good",
      "sad": "happy"
    };

    // Initialize Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    // Configure Recognition
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    startButton.addEventListener('click', () => {
      recognition.start();
      output.textContent = "Listening...";
      originalText.textContent = "Listening for your words...";
    });

    // Process Speech
    recognition.onresult = (event) => {
      const spokenWords = event.results[0][0].transcript;
      originalText.textContent = `Original Text: ${spokenWords}`;
      const positiveText = transformToPositive(spokenWords);
      output.innerHTML = positiveText;
    };

    // Transform negative words to positive
    function transformToPositive(text) {
      const words = text.split(" ");
      const transformedWords = words.map(word => {
        const lowerWord = word.toLowerCase();
        return dictionary[lowerWord] ? `<span class="positive">${dictionary[lowerWord]}</span>` : word;
      });
      return transformedWords.join(" ");
    }

    recognition.onerror = (event) => {
      output.textContent = "Error occurred: " + event.error;
    };
  </script>
</body>
</html>
